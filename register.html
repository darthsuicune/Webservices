<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<title>register</title>
</head>
<body>
	<h2>Register</h2>
	<form accept-charset="utf8" autocomplete="off" method="POST"
		action="?q=register" name="Register">
		name: <input maxlength="60" required="required" name="name"
			type="text"><br> 
		surname: <input maxlength="60" required="required" name="surname"
			type="text"><br> 
		roles: <select required="required" name="roles">
			<option value="socorrosmaritimos">Socorros + maritimos</option>
			<option value="socialsocorros">Socorros + social</option>
			<option value="socorros">Socorro</option>
			<option value="maritimos">Maritimo</option>
			<option value="social">Social</option>
		</select> <br> <input name="send" type="submit"><br>
	</form>
</body>
</html>
