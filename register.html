<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<title>Mapa de Creu Roja Barcelona</title>
</head>
<body>
	<h2>Registre de nou usuari</h2>
	<form accept-charset="utf8" autocomplete="off" method="POST"
		action="?q=register" name="Register">
		Nom: <input maxlength="60" required="required" name="name"
			type="text"><br> 
		Cognom: <input maxlength="60" required="required" name="surname"
			type="text"><br> 
		Categoria: <select required="required" name="roles">
			<option value="socorrosmaritimos">Socorros + maritimos</option>
			<option value="socorros" selected="selected">Socorro</option>
			<option value="maritimos">Maritimo</option>
			<!-- <option value="social">Social</option> -->
			<!-- <option value="socialsocorros">Socorros + social</option> -->
		</select> <br><br><input name="send" value="Continuar amb el registre" type="submit"><br>
	</form>
</body>
</html>
